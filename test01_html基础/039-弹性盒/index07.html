<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {margin: 0px;padding: 0px}
			ul li {list-style: none;}
			ul {width: 800px;height: 100px;background: #eee;display: flex;}
			li {width: 100px;background: #ff0;margin-right: 20px;font-size: 36px;}
			li:nth-child(2){order: -1;}
			li:nth-child(4){order: -1;}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
