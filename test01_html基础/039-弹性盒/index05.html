<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0px;padding: 0px;}
			ul li {list-style:none;}
			ul {width: 600px;height: 200px;background: #eee;display:flex;}
			li {width: 100px;height: 100px;}
			li:nth-child(1) {background: #FF0000;}
			li:nth-child(2) {background: #00FF00;}
			li:nth-child(3) {background: #FFFF00;flex-basis:600px;}
			li:nth-child(4) {background: #00FFFF;}
			
		</style>
	</head>
	<body>
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ul>
	</body>
</html>
