<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			img {block;}
			.box {position: relative; width: 270px;height: 270px;border: 1px #000 solid;margin: 50px auto;}
				.btn {position: absolute;right: 2px;bottom: 2px;}
					.btn a {float: left;width: 30px;height: 30px;background: rgba(0,0,0,0.4);
					text-align: center;line-height: 30px;color: #FFF;text-decoration: none;
					margin: 1px;}
					.btn a:hover {background:rgba(0,0,0,1);}
				.list {width: 270px;height: 270px;overflow: hidden;}

		</style>
	</head>
	<body>
		<div class="box">
			<div class="btn">
				<a href="#img1">1</a>
				<a href="#img2">2</a>
				<a href="#img3">3</a>
				<a href="#img4">4</a>
				<a href="#img5">5</a>
			</div>
			<div class="list">
				<img src="image/3d_mogu_03.png" id="img1">
				<img src="image/3d_mogu_17.png" id="img2">
				<img src="image/3d_mogu_18.png" id="img3">
				<img src="image/3d_mogu_19.png" id="img4">
				<img src="image/3d_mogu_20.png" id="img5">
			</div>
		</div>
	</body>
</html>
