<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {width: 100px;height: 100px;border: 1px #F00 solid;margin: 100px auto;transition: all 1s;}
			div:nth-child(1):hover {transform: translateX(100px);}
			div:nth-child(2):hover {transform: rotate(30deg);}
			div:nth-child(3):hover {transform: scale(2);}
			div:nth-child(4):hover {transform: skew(30deg,30deg);}
			
			
		</style>
	</head>
	<body>
		<div class="box">2D平移</div>
		<div class="box">2D旋转</div>
		<div class="box">2D缩放</div>
		<div class="box">2D扭曲</div>
		<div class="box">2D综合</div>
	</body>
</html>
