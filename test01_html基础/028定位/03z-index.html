<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1 {width: 100px; height: 100px;background:#f00;position: absolute;left: 30px;top: 30px;z-index: 1;}
			.box2 {width: 200px; height: 200px;background:#0f0;position: relative;left: 0px;top:0px;z-index: -1;}
			.box3 {width: 300px; height: 300px;background:#00f;}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
