<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test12</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="box">
			
			<div id="ball">
				
			</div>
			
		</div>

		<script type="text/javascript">
			var ball = document.getElementById("ball")
			var speedx = 5
			var speedy = 5
			setInterval(function(){
				ball.style.left = ball.offsetLeft+speedx+"px"
				ball.style.top = ball.offsetTop+speedy+"px"
				if(ball.offsetTop>=200-30||ball.offsetTop<=0){
					speedy *=-1
				}
				if (ball.offsetLeft>=300-30||ball.offsetLeft<=0) {
					speedx*=-1
				}
			},10)
			
		</script>

	</body>
</html>
