<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test09</title>
		<style type="text/css">
			#box {
				width: 50px;
				height: 50px;
				background: #f00;
				position: absolute;
				left: 0px;
				top:0px;
			}
		</style>
	</head>
	<body style="position: relative;height: 1000px;">
		<div id="box">
			
		</div>
		
		<button onclick="fly()" type="button" style="position: relative;left: 0px;top: 200px;">
			飞起来
		</button>
		
		<script type="text/javascript">
			var jsDiv = document.getElementById("box")
			function fly() {
				setInterval(function(){
					var left = window.getComputedStyle(jsDiv,null).left
					var left = parseInt(left)+10+"px"
		
					var top = window.getComputedStyle(jsDiv,null).top
					var top = parseInt(top)+10+"px"
				
					jsDiv.style.top = top
					jsDiv.style.left = left
					console.log(left,top)
					
				},100)
			}
		</script>

	</body>
</html>
