<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test06</title>
		
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background-color: #FF0000;
			}
		</style>
		
	
	</head>
	<body>
		<div id = "box1"></div>
		<input type="text" name="" id="put" value="" />
		<a href="index01.html"id = "link">点我跳转</a>
		<script type="text/javascript">
			document.body.onclick=function(){
				this.style.backgroundColor="yellow"
			}
			document.getElementById("box1").onclick=function(e){
				var e = e||window.event
				e.stopPropagation()
				this.style.backgroundColor="blue"
			}
			document.getElementById("put").onclick=function(e){
				var e = e||window.event
				e.stopPropagation()
			}
			document.getElementById("link").onclick=function(e){
				var e = e||window.event
				e.stopPropagation()
				var info = window.confirm("您浏览的网页存在风险，是否继续")
				console.log(info)
				if(info==false){
					e.preventDefault
				}
			}
			
		</script>

	</body>
</html>
